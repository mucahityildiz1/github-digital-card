<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Dijital Kartı</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/679603c50e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <p>devfinder</p>
      </div>
      <div class="mode-btn">
        <div class="dark-mode-btn">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="light-mode-btn">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </header>
    <div class="search-input">
      <form id="searcInputForm">
        <input id="searchInput" type="text" placeholder="Search GitHub username…" autocomplete="off">
        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
        <button id="searchBtn">Search</button>
      </form>
    </div>
    <div class="user">
      <div class="user-info-section">
        <div id="avatar"></div>
        <div id="userInfoSection" class="user-info-section__wrapper">
        </div>
      </div>
      <div id="userBio" class="user-bio">
      </div>
      <div id="userFollowerSection" class="user-follower-section">
      </div>
      <div id="userContactSection" class="user-contact-section">
      </div>
    </div>
  </div>
</body>

</html>
